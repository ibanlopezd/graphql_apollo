schema: https://api-sa-east-1.hygraph.com/v2/clbw6u2bs023e01un9gcuf1fc/master

documents: './src/graphql/**/*.graphql'

generates:
  ./src/graphql/generated.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo

    config:
      reactApolloVersion: 3
      withHooks: true
      withHOC: false
      withComponent: false